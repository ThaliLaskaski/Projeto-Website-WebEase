<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>WebEasy - Contato</title>
</head>
<body>
    <!-- header-->
    <header style="background-image: url('img/background-contato.svg');">
        <!-- container -->
        <div class="container">
            <nav>
                <a href="index.html">
                    <img class="logo" src="img/logo.png" alt="Logo WebEasy">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="serviços.html">Serviço</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>Contato</h1>
                    <p>Entre em contato com o nosso time e eles irão te retornar em tempo recorde, para tirar o seu negócio do papel</p>
                </div>
            </section>
        </div>
        <!-- end container-->
    </header>
    <!-- end header -->
    <!-- contato -->
    <secttion class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.8776993941538!2d-122.405598845576!3d37.79290583910123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858061e59d608f%3A0x9f7d135b0a2cd90!2s351%20California%20St%2C%20San%20Francisco%2C%20CA%2094104%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1718834248130!5m2!1spt-BR!2sbr" width="100%" height="450px" style="border:0; border-radius: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="contato-dados">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>
                            351 California Street, Suite 650. San Francisco, CA 94104, USA
                        </p>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>
                            contato@webeasy.com
                        </p>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <p>
                            +123 4567-8910
                        </p>
                    </div>
                </div>
                <div class="contato-form">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </secttion>

    <!-- end contato -->
    <!-- footer img -->
     <footer class="footer-img">
        <div class="container-img">
            <img src="img/footer.svg" alt="imagem de um astronalta em um plateta roxo">
        </div>
     </footer>
    <!-- end footer img-->
    <!-- footer -->
     <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>

                </a>
                <a href="#">

                </a>
            </div>
            <p>Desenvolvido por Thali</p>
        </div>
     </footer>

     <script src="js/main.js"></script>
